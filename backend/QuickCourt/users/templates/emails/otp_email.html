<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuickCourt OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #ff5722;
      text-align: center;
      margin: 20px 0;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Optional logo -->
      <!-- <img src="https://i.ibb.co/qJB9S1P/quickcourt-logo.png" alt="QuickCourt Logo"> -->
    </div>
    <h2>Email Verification</h2>
    <p>Hello {{ full_name }},</p>
    <p>Thank you for signing up for <strong>QuickCourt</strong>! Please use the OTP below to verify your account:</p>
    <div class="otp">{{ otp_code }}</div>
    <p>This OTP will expire in <strong>10 minutes</strong>.</p>
    <p>If you did not request this, please ignore this email.</p>
    <div class="footer">
      &copy; {{ current_year }} QuickCourt. All rights reserved.
    </div>
  </div>
</body>
</html>
